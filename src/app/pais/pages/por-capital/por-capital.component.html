<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscarCapital( $event )" placeholder="Buscar Capital..."></app-pais-input>
  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino: {{termino}}
</div>

<div *ngIf="capitales.length > 0" class="row">
  <div class="col">
    <!-- //De esta forma le enviamos informacion al componente de pais-tabla.component -->
      <app-pais-tabla [paises]="capitales"></app-pais-tabla>
  </div>
</div>
