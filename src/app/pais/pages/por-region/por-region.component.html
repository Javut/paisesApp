<h3>Buscar por region  <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">

    <!-- [class.btn-primary]="region === regionActiva" -->
    <!-- [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-primary': regionActiva !== region
    }" -->


    <button *ngFor="let region of regiones"
          class="btn btn-outline-primary"
          [class]="getClaseCSS(region)"
          (click)="activarRegion(region)"
          (click) = "showTable(region)">
        {{region | titlecase}}
    </button>


<div *ngIf="regions.length > 0" class="row">
  <div class="col">
    <!-- //De esta forma le enviamos informacion al componente de pais-tabla.component -->
      <app-pais-tabla [paises]="regions"></app-pais-tabla>
  </div>
</div>


  </div>
</div>
